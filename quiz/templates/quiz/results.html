<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA_Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<title>Teknikquiz</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>

<nav class="navbar">
	<div class="container">
		<div class="our_own_navbar">
			<ul>
				<li><a class="a-start" href="{% url 'start_page' %}">HOME</a></li>
				{% for quiz in quizzes %}
				<li><a class="a-start" href="{% url "quiz_page" quiz.quiz_number %}">{{ quiz.name }}</a></li>
				{% endfor %}
			</ul>
			
		</div>
		
	</div>

</nav>

<div class="jumbotron jumbotron2">
	<div class= "container">
	<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 questions question2">
			
			<h1>Ditt resultat blev:</h1>
			<h1>{{ correct }} av {{ total }}</h1>

			<p>Du tog dig igenom mitt quiz, bra jobbat!!</p>
			<a href="{% url 'start_page' %}">
			<button class="quizknapp quizknapp2" style="vertical-align: middle"><span>Nytt quiz</span></button></a>

			
		</div>
		<div class="col-md-3"></div>
	
</div>
